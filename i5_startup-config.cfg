!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R5
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 160.124.0.5 255.255.255.255
 ip ospf 2 area 0
!
interface FastEthernet0/0
 ip address 200.200.1.2 255.255.255.252
 ip ospf 2 area 0
 duplex full
!
interface GigabitEthernet1/0
 ip address 198.172.1.13 255.255.255.252
 ip ospf 2 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 2
 router-id 5.5.5.5 
!
router bgp 20
 bgp router-id  5.5.5.5
 bgp log-neighbor-changes
 neighbor 200.200.1.1 remote-as 10
 neighbor 160.124.0.6 remote-as 20
 neighbor 160.124.0.6 update-source Loopback0
 
!
 address-family ipv4
  network 160.124.0.6 mask 255.255.255.255
  network 160.124.0.7 mask 255.255.255.255
  network 160.124.0.8 mask 255.255.255.255
  network 160.124.0.5 255.255.255.255
  network 200.200.1.2 mask 255.255.255.252
  200.200.1.2 allowas-in
  network 198.172.1.13 mask 255.255.255.252
  198.172.1.13 allowas-in
  neighbor 160.124.0.6 activate
  neighbor 160.124.0.6 next-hop-self
  neighbor 160.124.0.7 activate
  neighbor 160.124.0.7 next-hop-self
  neighbor 160.124.0.8 activate
  neighbor 160.124.0.8 next-hop-self
 exit-address-family
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end