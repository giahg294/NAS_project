!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R15
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 170.124.0.15 255.255.255.255
 ip ospf 4 area 0
!
interface FastEthernet0/0
 ip address 200.200.1.18 255.255.255.252
 ip ospf 4 area 0
 duplex full
!
interface GigabitEthernet1/0
 ip address 198.172.3.45 255.255.255.252
 ip ospf 4 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 4
 router-id 15.15.15.15 
!
router bgp 40
 bgp router-id  15.15.15.15
 bgp log-neighbor-changes
 neighbor 200.200.1.17 remote-as 10
 neighbor 170.124.0.16 remote-as 40
 neighbor 170.124.0.16 update-source Loopback0
 
!
 address-family ipv4
  network 170.124.0.16 mask 255.255.255.255
  network 198.172.3.44 mask 255.255.255.252
  network 170.124.0.15 mask 255.255.255.255
  neighbor 170.124.0.16 activate
  neighbor 170.124.0.16 next-hop-self
  neighbor 200.200.1.17 activate
  neighbor 200.200.1.17 allowas-in
 exit-address-family
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end