!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R1
!
boot-start-marker
boot-end-marker
!!!
vrf definition Client1_a
 rd 101:101
 route-target export 101:101
 route-target import 101:101
 !
 address-family ipv4
 exit-address-family
!
vrf definition Client2_a
 rd 101:101
 route-target export 101:101
 route-target import 101:101
 !
 address-family ipv4
 exit-address-family
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
mpls label protocol ldp
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 130.124.0.1 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 vrf forwarding Client1_a
 duplex full
 ip address 130.124.1.1 255.255.255.252
!
interface GigabitEthernet1/0
 shutdown
 vrf forwarding Client2_a
 negotiation auto
!
interface GigabitEthernet2/0
 shutdown
 negotiation auto
 ip ospf 1 area 0
!
interface GigabitEthernet3/0
 shutdown
 negotiation auto
 ip ospf 1 area 0
!
router ospf 1
 router-id 1.1.1.1 
!
router bgp 101
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor 130.124.0.2 remote-as 101
 neighbor 130.124.0.2 update-source Loopback0 
!
 neighbor 130.124.0.3 remote-as 101
 neighbor 130.124.0.3 update-source Loopback0 
!
 neighbor 130.124.0.4 remote-as 101
 neighbor 130.124.0.4 update-source Loopback0 
!
!
 address-family ipv4
 exit-address-family
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end