!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R8
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
mpls label protocol ldp
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 160.124.0.8 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet1/0
 negotiation auto
 ip address 198.172.1.10 255.255.255.252
 mpls ip
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 router-id 8.8.8.8 
!
router bgp 20
 bgp log-neighbor-changes
address-family ipv4 vrf NomClientàremplacer
 neighbor 160.124.0.5 remote-as 20
 neighbor 160.124.0.5 update-source Loopback0
exit-address-family 
!
address-family ipv4 vrf NomClientàremplacer
 neighbor 160.124.0.6 remote-as 20
 neighbor 160.124.0.6 update-source Loopback0
exit-address-family 
!
address-family ipv4 vrf NomClientàremplacer
 neighbor 160.124.0.7 remote-as 20
 neighbor 160.124.0.7 update-source Loopback0
exit-address-family 
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end