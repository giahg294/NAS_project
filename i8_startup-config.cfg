!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R8
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 130.124.0.8 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 mpls ip
interface GigabitEthernet1/0
 shutdown
 negotiation auto
interface GigabitEthernet2/0
 shutdown
 negotiation auto
interface GigabitEthernet3/0
 shutdown
 negotiation auto
router bgp 222
 bgp router-id 8.8.8.8
 bgp log-neighbor-changes
 neighbor 130.124.0.5 remote-as 222
 neighbor 130.124.0.5 update-source Loopback0
 neighbor 130.124.0.6 remote-as 222
 neighbor 130.124.0.6 update-source Loopback0
 neighbor 130.124.0.7 remote-as 222
 neighbor 130.124.0.7 update-source Loopback0
!
 address-family ipv4
 exit-address-family
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end