!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R11
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 180.124.0.11 255.255.255.255
 ip ospf 3 area 0
!
interface FastEthernet0/0
 ip address 198.172.2.8 255.255.255.252
 ip ospf 3 area 0
 duplex full
!
interface GigabitEthernet1/0
 ip address 198.172.2.9 255.255.255.252
 ip ospf 3 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 3
 router-id 11.11.11.11 
!
router bgp 30
 bgp router-id  11.11.11.11
 bgp log-neighbor-changes
 neighbor 180.124.0.9 remote-as 30
 neighbor 180.124.0.9 update-source Loopback0
 neighbor 180.124.0.10 remote-as 30
 neighbor 180.124.0.10 update-source Loopback0
 neighbor 180.124.0.12 remote-as 30
 neighbor 180.124.0.12 update-source Loopback0
!
 address-family ipv4
  network 180.124.0.9 mask 255.255.255.255
  network 180.124.0.10 mask 255.255.255.255
  network 180.124.0.12 mask 255.255.255.255
  network 180.124.0.11 255.255.255.255
  network 198.172.2.8 mask 255.255.255.252
  network 198.172.2.9 mask 255.255.255.252
  neighbor 180.124.0.9 avtivate
  neighbor 180.124.0.9 next-hop-self
  neighbor 180.124.0.10 avtivate
  neighbor 180.124.0.10 next-hop-self
  neighbor 180.124.0.12 avtivate
  neighbor 180.124.0.12 next-hop-self
 exit-address-family
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end