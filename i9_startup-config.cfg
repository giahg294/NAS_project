!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R9
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 180.124.0.9 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 duplex full
 ip address 198.172.2.3 255.255.255.252
 mpls ip
!
interface GigabitEthernet1/0
 negotiation auto
 ip address 198.172.2.4 255.255.255.252
 mpls ip
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 30
 bgp log-neighbor-changes
address-family ipv4 vrf NomClientàremplacer
 neighbor 180.124.0.10 remote-as 30
 neighbor 180.124.0.10 update-source Loopback0
exit-address-family 
!
address-family ipv4 vrf NomClientàremplacer
 neighbor 180.124.0.11 remote-as 30
 neighbor 180.124.0.11 update-source Loopback0
exit-address-family 
!
address-family ipv4 vrf NomClientàremplacer
 neighbor 180.124.0.12 remote-as 30
 neighbor 180.124.0.12 update-source Loopback0
exit-address-family 
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end