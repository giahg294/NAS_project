!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R7
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 160.124.0.7 255.255.255.255
 ip ospf 2 area 0
!
interface FastEthernet0/0
 ip address 198.172.1.8 255.255.255.252
 ip ospf 2 area 0
 duplex full
!
interface GigabitEthernet1/0
 ip address 198.172.1.9 255.255.255.252
 ip ospf 2 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 2
 router-id 7.7.7.7 
!
address-family ipv4 vrf NomClient¨¤remplacer
 neighbor 160.124.0.5 remote-as 20
 neighbor 160.124.0.5 update-source Loopback0 
!
address-family ipv4 vrf NomClient¨¤remplacer
 neighbor 160.124.0.6 remote-as 20
 neighbor 160.124.0.6 update-source Loopback0 
!
address-family ipv4 vrf NomClient¨¤remplacer
 neighbor 160.124.0.8 remote-as 20
 neighbor 160.124.0.8 update-source Loopback0 
!
!
 address-family ipv4
  network 160.124.0.5 mask 255.255.255.255
  network 160.124.0.6 mask 255.255.255.255
  network 160.124.0.8 mask 255.255.255.255
  network 160.124.0.7 255.255.255.255
  network 198.172.1.8 mask 255.255.255.252
  network 198.172.1.9 mask 255.255.255.252
  neighbor 160.124.0.5 avtivate
  neighbor 160.124.0.5 next-hop-self
  neighbor 160.124.0.6 avtivate
  neighbor 160.124.0.6 next-hop-self
  neighbor 160.124.0.8 avtivate
  neighbor 160.124.0.8 next-hop-self
 exit-address-family
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end