!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R2
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
no ipv6 cef
!!
mpls label protocol ldp
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 130.124.0.2 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 mpls ip
!
router ospf 1
interface GigabitEthernet1/0
 mpls ip
!
router ospf 1
interface GigabitEthernet2/0
 shutdown
 negotiation auto
 ip ospf 1 area 0
!
router ospf 1
interface GigabitEthernet3/0
 shutdown
 negotiation auto
 ip ospf 1 area 0
!
router ospf 1
router bgp 101
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 neighbor 130.124.0.1 remote-as 101
 neighbor 130.124.0.1 update-source Loopback0
 neighbor 130.124.0.3 remote-as 101
 neighbor 130.124.0.3 update-source Loopback0
 neighbor 130.124.0.4 remote-as 101
 neighbor 130.124.0.4 update-source Loopback0
!
 address-family ipv4
 exit-address-family
!
ip forward-protocol nd
!!
no ip http server
no ip http secure-server
!
router ospf 1
 router-id 2.2.2.2
!!!!
control-plane
!!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!!
end